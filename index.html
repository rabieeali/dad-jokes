<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Astrology</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="container fs-4">
        <div class="text-capitalize text-center my-5">

        </div>

                <label for="exampleSelect1" class="form-label text-info">Select Your Sign</label>

                    <option>Aries</option>
                    <option>Taurus</option>
                    <option>Gemini</option>
                    <option>Cancer</option>
                    <option>Leo</option>
                    <option>Virgo</option>
                    <option>Libra</option>
                    <option>Scorpio</option>
                    <option>Sagittarius</option>
                    <option>Capricorn</option>
                    <option>Aquarius</option>
                    <option>Pisces</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="astrology text-success fs-3 fw-bold text-capitalize"></div>


            <!-- SCRIPT -->
            <script src="js/app.js"></script>
            <script src="js/bootstrap.min.js"></script>
